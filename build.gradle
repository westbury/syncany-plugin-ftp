apply plugin: 'java'
apply plugin: 'eclipse'

configurations {
	pluginjar
}

project.ext {
	pluginId = "ftp"
	pluginName = "FTP"
	pluginVersion = "0.4.0-alpha"	
	pluginDebianVersion = "1"	
	pluginDate = new Date()
	pluginAppMinVersion = "0.4.0-alpha"
	pluginRelease = false
	pluginConflictsWith = ""
	
	pluginVersionSnapshot = "0.4.0-alpha"
	pluginVersionFull = "${pluginVersion}${pluginVersionSnapshot}"	
	pluginNeedsOperatingSystemAndArchitecture = false	
}

repositories {
	mavenCentral()
}

dependencies {
	compile		project(":syncany-api")
	compile		"commons-net:commons-net:2.2"    
	compile		"commons-io:commons-io:2.4"

	pluginjar	"commons-net:commons-net:2.2"

	testCompile	project(":syncany-plugin-tests")      
	testCompile	"junit:junit:4.9"
	testCompile	"org.apache.ftpserver:ftpserver-core:1.0.6"   
}






